- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - 
    command: chsh -s $(which zsh)
    description: Configuring ZSH as the default shell
  -
    command: ./macos/brew.install.sh
    description: Setting up Homebrew
    stdout: true

- link:
    ~/.zshrc:
      path: zsh/zshrc.zsh
      force: true